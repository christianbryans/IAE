<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Utama</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-blue-700 mb-8">Travel Agent System</h1>
        <ul class="space-y-4">
            <li>
                <a href="/booking"
                   class="block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl transition duration-300">
                    Booking
                </a>
            </li>
            <li>
                <a href="/reschedule"
                   class="block bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-xl transition duration-300">
                    Reschedule
                </a>
            </li>
            <li>
                <a href="/riwayat"
                   class="block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 rounded-xl transition duration-300">
                    Riwayat Reschedule
                </a>
            </li>
            <li>
                <a href="/tickets"
                   class="block bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-xl transition duration-300">
                    Lihat Semua Tiket
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
