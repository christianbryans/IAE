<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Reschedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Riwayat Reschedule</h1>
        
        <div class="overflow-x-auto">
            <table class="min-w-full text-sm text-left text-gray-700 border border-gray-300 rounded-xl">
                <thead class="bg-blue-100 font-semibold text-gray-800">
                    <tr>
                        <th class="px-4 py-3 border-b">ID</th>
                        <th class="px-4 py-3 border-b">Nama</th>
                        <th class="px-4 py-3 border-b">Tujuan</th>
                        <th class="px-4 py-3 border-b">Tanggal Baru</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in riwayat %}
                    <tr class="hover:bg-gray-50 transition duration-200">
                        <td class="px-4 py-3 border-b">{{ r[0] }}</td>
                        <td class="px-4 py-3 border-b">{{ r[1] }}</td>
                        <td class="px-4 py-3 border-b">{{ r[2] }}</td>
                        <td class="px-4 py-3 border-b">{{ r[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline">Kembali</a>
        </div>
    </div>

</body>
</html>
