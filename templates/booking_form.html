<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Form Booking</h1>
        <form action="/booking" method="post" class="space-y-5">
            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="name">Nama</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="destination">Tujuan</label>
                <input type="text" id="destination" name="destination" required
                       class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1" for="date">Tanggal</label>
                <input type="date" id="date" name="date" required
                       class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">
                Booking
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline">Kembali</a>
        </div>
    </div>

</body>
</html>
